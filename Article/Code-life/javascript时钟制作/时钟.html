<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>时钟制作</title>
    <style type="text/css">
        .clock{
            width: 164px;
            height: 164px;
            background: url("clock.png") -223px -12px;
            margin: 100px auto;
            /*border: 1px solid;*/
        }
        .h_b,.m_b,.s_b{
            width: 164px;
            height: 20px;
            position: absolute;
            margin-top: 72px;
            /*border: 1px solid ;*/
            transform: rotate(-90deg);
        }
        #hours{
            margin-left: 64px;
            width: 100px;
            height: 20px;
            background: url("clock.png") -426px -69px;
        }
        #minutes{
            margin-left: 64px;
            width: 100px;
            height: 20px;
            background: url("clock.png") -426px -84px;
        }
        #seconds{
            margin-left: 64px;
            width: 100px;
            height: 20px;
            background: url("clock.png") -426px -103px;
        }
    </style>
    <script>
        function $(id){
            return document.getElementById(id);
        }
        window.onload=function() {
            var h_b = $('h_b');
            var m_b = $('m_b');
            var s_b = $('s_b');
            var ms, s, m, h;
            setInterval(function() {
                date = new Date();
                ms = date.getMilliseconds();
                s = date.getSeconds() + ms / 1000;
                m = date.getMinutes() + s / 60;
                h = date.getHours() + m / 60;
                h_b.style.transform = 'rotate(' + (h * 30-90) + 'deg)';
                m_b.style.transform = 'rotate(' + (m * 6-90) + 'deg)';
                s_b.style.transform = 'rotate(' + (s * 6-90) + 'deg)';
            }, 30);
        }
    </script>
</head>
<body>
<div class="clock">
    <div class="h_b" id="h_b">
        <div id="hours"></div>
    </div>
    <div class="m_b" id="m_b">
        <div id="minutes"></div>
    </div>
    <div class="s_b" id="s_b">
        <div id="seconds"></div>
    </div>
</div>

</body>
</html>
