        <div class="content">

            <div class="text">
               1）线性表是线性结构，线性结构不止线性表。
            </div>
            <div class="text">
                2）链表易于插入删除。
            </div>
            <div class="text">
                3）栈，队列是受限线性表。
            </div>

                4）栈一端固定，先进后出。
            </div>
            <div class="text">
                5)队列必须从两端中一端进，一端出（可以同一端）。
