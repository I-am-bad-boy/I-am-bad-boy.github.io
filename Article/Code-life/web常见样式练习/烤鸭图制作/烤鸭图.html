<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <title>烤鸭图</title>
    <style type="text/css">
        .box{
            width:308px;
            height:300px;
            border:red 1px solid;
            margin: 100px auto;
        }
        .box .top{
            width: 308px;
            height: 196px;
            background-image: url("kaoya.jpg");
            margin: 0px;
        }
        .box .top .top1{
            width: 146px;
            height: 31px;
            position: absolute;
            margin: -10px 10px;
        }
        .box .top .top1 .left_top1{
            float: left;
            width: 47px;
            height: 29px;
            background-image: url("icons.png");
        }
        .box .top .top1 .left_top2{
            float: left;
            width: 47px;
            height: 30px;
            background: url("icons.png") no-repeat -55px 0px;
        }
        .box .top .top1 .left_top3{
            float: left;
            width: 52px;
            height: 30px;
            background: url("icons.png") no-repeat -109px 0px;
        }
        .box .top .left{
            width: 38px;
            height: 42px;
            position: absolute;
            margin: 68px 0px;
            background: url("icons.png") no-repeat 0px -30px;
        }
        .box .top .right{
            width: 38px;
            height: 42px;
            position: absolute;
            margin: 68px 270px;
            background: url("icons.png") no-repeat -38px -30px;
        }
        .box .top .bottom{
            width: 308px;
            height: 40px;
            background-color:rgba(000,000,000,0.5);
            position: absolute;
            margin:156px 0px;
        }
        .box .top .bottom .text{
            color: snow;
            text-align: center;
            font-size: 20px;
            margin: 10px auto;
        }
        .box .bottom1{
            margin: 0px;
            width: 308px;
            height: 104px;
            padding: 10px;
        }
        .box .bottom1 .text1{
            font-weight: 900;
            font-size: 16px;
        }
        .box .bottom1 .text2{
            color: gray;
            font-size: 14px;;
            padding: 10px 10px;
        }
        .box .bottom1 .text3{
            width: 40px;
            color: red;
            font-size:28px;
            float: left;
        }
        .box .bottom1 .text4{
            color: red;
            width: 20px;
            font-size: 18px;
            float: left;
            margin-top: 10px;
        }
        .box .bottom1 .text5{
            color: gray;
            font-size: 12px;;
            padding: 15px 10px;
            float: left;
        }
        .box .bottom1 .text6{
            float: left;
            font-size: 16px;
            color: gray;
            padding: 10px 0px;
            margin-left: 100px;
        }
        .box .bottom1 .text7{
            float: left;
            font-size: 16px;
            color: red;
            padding: 10px 0px;
        }
    </style>

</head>
<body>
<div class="box">
    <div class="top">
        <div class="top1">
            <div class="left_top1"></div>
            <div class="left_top2"></div>
            <div class="left_top3"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom">
            <div class="text">湖南科技学院门店</div>
        </div>
    </div>
    <div class="bottom1">
        <div class="text1">【4店通用】湘式烤鸭</div>
        <div class="text2">现金抵用劵1张、全场通用、可叠加</div>
        <div class="text4">￥</div>
        <div class="text3">85</div>
        <div class="text5">￥<del>100</del></div>
        <div class="text6">已售</div>
        <div class="text7">10</div>
    </div>
</div>

</body>
</html>
