<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <title>javascript鼠标商品交互效果</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 360px;
            margin: 100px auto;
        }
        .top{
            width: 300px;
            height: 300px;
            background-image: url("大图1.jpg");
            background-size: 100%;
        }
        .bottom{
            width: 300px;
            height: 60px;
        }
        .bottom>*{
            width: 60px;
            height: 60px;
            float: left;
        }
    </style>
    <script>
        window.onload=function (){
            var  pic1=document.getElementById("pic1");
            var  pic2=document.getElementById("pic2");
            var  pic3=document.getElementById("pic3");
            var  pic4=document.getElementById("pic4");
            var  pic5=document.getElementById("pic5");
            var top=document.getElementById("top");
            pic1.onmouseover=function(){
                top.style.backgroundImage="url('大图1.jpg')";
            }
            pic2.onmouseover=function(){
                top.style.backgroundImage="url('大图2.jpg')";
            }
            pic3.onmouseover=function(){
                top.style.backgroundImage="url('大图3.jpg')";
            }
            pic4.onmouseover=function(){
                top.style.backgroundImage="url('大图4.jpg')";
            }
            pic5.onmouseover=function() {
                top.style.backgroundImage = "url('大图5.jpg')";
            }
        }
    </script>
</head>
<body>
<div class="box">
    <div class="top" id="top">

    </div>
    <div class="bottom" >
        <div  id="pic1"><img src="商品1.jpg"></div>
        <div  id="pic2"><img src="商品2.jpg"></div>
        <div  id="pic3"><img src="商品3.jpg"></div>
        <div  id="pic4"><img src="商品4.jpg"></div>
        <div id="pic5"><img src="商品5.jpg"> </div>
    </div>
</div>
</body>
</html>
