        <h1 class="title">数学笔记</h1>
        <div class="status">发布于：2018/1/19 20:18 星期五| 修改次数：0|标签：代码</div>
        <div class="content">
            <div class="text">
                1）可导的周期函数的导数照样是周期函数且周期不变。
            </div>
            <div class="text">
                2）周期函数的原函数不一定是周期函数
            </div>
            <div class="text">
                3）常数函数不存在最小正周期
            </div>
            <div class="text">
                4)可导偶函数的导数为奇函数
            </div>
            <div class="text">
                5）可导奇函数的导数为偶函数
            </div>
            <div class="text">
                6）能用一个表达式表达的为初等函数。
            </div>
