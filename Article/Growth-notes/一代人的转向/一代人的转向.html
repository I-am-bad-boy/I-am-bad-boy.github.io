        <h1 class="title">一代人的集体转向--三毛</h1>
        <div class="status">发布于：2018/11/18 23:50 | 修改次数：0|标签：成长笔记</div>
        <div class="content">
            <pre>
 以前

爱一个人

可以放下尊严，为他去死；



以前

可以倾尽世间的白雪

仅为他成为最英俊的王子；



以前

可以铺张一千零一吨白纸

写满黑字，仅为他住在那里……



现在，我们只想：

好好爱自己、爱亲人

茶余饭后再爱一下全人类
