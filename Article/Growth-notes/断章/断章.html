        <h1 class="title">英雄主义--阿毛</h1>
        <div class="status">发布于：2018/11/20 23:50 | 修改次数：0|标签：成长笔记 诗歌</div>
        <div class="content">
            <div><h4>今天太晚了，随便抄一首</h4></div>
            <pre>
你站在桥上看风景，

看风景的人在楼上看你。

明月装饰了你的窗子，

你装饰了别人的梦。
            </pre>
            <div><b>改：</b></div>
            <pre>
你在楼上看风景，

我在你身后看你。

你的眼里只有风景，

 而我的眼里只有。。。。
            </pre>

        </div>
