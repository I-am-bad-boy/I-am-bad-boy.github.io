        <h1 class="title">英雄主义--阿毛</h1>
        <div class="status">发布于：2018/11/19 23:50 | 修改次数：0|标签：成长笔记 诗歌</div>
        <div class="content">
            <pre>
持续高温一周后

今天的早晨比夜晚还黑



这表明：

雷暴雨要来了



果然，雷电大作

暴雨也来了



我冲出去

像电闪雷鸣那样



当然

我比不过它们



但我年轻时的

英雄主义回来了
            </pre>
